<div class="container-fluid add-product">

  <mat-tab-group color="accent" backgroundColor="primary">
    <mat-tab label="Single">
      <!-- Card -->
      <div class="card h-100">
        <div class="card-body p-30">
          <form [formGroup]="form">
            <div class="row">
              <div style=" max-width: 70%;min-width: 70%" class="col-xl-4 col-lg-6">
                <!-- Form Group -->
                <div class="form-group mb-20">
                  <label for="userName" class="mb-2 font-14 bold black">Product Name</label>
                  <input type="text" id="name" class="theme-input-style" placeholder="Type Here"
                    formControlName="itemname">
                </div>
                <!-- End Form Group -->


                <!--Product Type-->
                <!-- Form Group -->
                <div class="form-group mb-20">
                  <div class="d-flex d-sm-inline-flex align-items-center mr-sm-5 mb-3">
                    <!-- Custom Radio -->
                    <div class="custom-radio light success mr-3">
                      <input type="radio" id="veg" formControlName="isVeg" (change)="onVegSelection()" value="Yes">
                      <label for="veg"></label>
                    </div>
                    <!-- End Custom Radio -->

                    <label for="radio6">Veg</label>
                  </div>

                  <div class="d-flex d-sm-inline-flex align-items-center mr-sm-5 mb-3">
                    <!-- Custom Radio -->
                    <div class="custom-radio light danger mr-3">
                      <input type="radio" id="nveg" formControlName="isVeg" (change)="onNonVegSelection()" value="No">
                      <label for="nveg"></label>
                    </div>
                    <!-- End Custom Radio -->

                    <label for="radio6">Non Veg</label>
                  </div>
                </div>
                <!-- End Form Group -->
                <!--Product Type Ends-->

                <!-- Form Group -->
                <div class="form-group mb-20">
                  <div class="d-flex d-sm-inline-flex align-items-center mr-sm-5 mb-3">
                    <!-- Custom Radio -->
                    <div class="custom-radio light success mr-3">
                      <input type="radio" id="inStock" formControlName="inStock" (change)="onStockSelection()"
                        value="Yes">
                      <label for="inStock"></label>
                    </div>
                    <!-- End Custom Radio -->

                    <label for="radio6">In Stock</label>
                  </div>

                  <div class="d-flex d-sm-inline-flex align-items-center mr-sm-5 mb-3">
                    <!-- Custom Radio -->
                    <div class="custom-radio light danger mr-3">
                      <input type="radio" id="oStock" formControlName="inStock" (change)="onOStockSelection()"
                        value="No">
                      <label for="oStock"></label>
                    </div>
                    <!-- End Custom Radio -->

                    <label for="radio6">Out Of Stock</label>
                  </div>
                </div>
                <!-- End Form Group -->

                <!-- Form Group -->
                <div class="form-group mb-4">
                  <label for="exampleSelect2" class="mb-2 black bold d-block">Choose Category</label>

                  <mat-form-field appearance="outline" class="theme-input-style add-product__category">
                    <mat-select formControlName="category" (selectionChange)="onCategorySelection()">
                      <mat-option *ngFor="let category of cat" [value]="category">
                        {{category.categoryName}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>

                </div>
                <!-- End Form Group -->

                <!-- Form Group -->
                <div class="form-group mb-4">
                  <label for="exampleSelect2" class="mb-2 black bold d-block">Choose Sub Category
                    <span style="font-size: 12px;">(Select Multiple)</span></label>

                  <mat-form-field appearance="outline" class="theme-input-style add-product__category">
                    <mat-select formControlName="subCategory" multiple>
                      <mat-option *ngFor="let category of subcat" [value]="category">
                        {{category.subcategoryName}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <!-- <div>

                  <label class="mb-2 font-14 black bold">Add Customization</label>

                  <div style="flex-direction: row;display: flex;">

                    <div style="flex-direction: row;display: flex;background-color: #999; padding: 10px;">
                      <input style="margin-right: 10px;" type="text" placeholder="name" formControlName="price">
                      <input type="text" placeholder="Price" />
                    </div>
                    <button
                      style="width: 320px !important;padding: 6px;font-size: 30px;padding-left: 12px;padding-right: 12px;background-color:#1680ff;color: #fff;"
                      (click)="addcustomization">+</button>
                  </div>
                </div> -->



                <div class="table table-bordered" formArrayName="customization">
                  <tr>
                    <th colspan="2">Add customization:</th>
                    <th width="50px"><button type="button" (click)="addcustomization()" class="btn btn-primary">Add
                        More</button></th>
                  </tr>

                  <tr *ngFor="let quantity of customization().controls; let i=index" [formGroupName]="i">
                    <td>
                      Name :
                      <mat-form-field appearance="outline" class="theme-input-style add-product__category">
                        <mat-select formControlName="name">
                          <mat-option *ngFor="let category of subCategories" [value]="category">
                            {{category}}
                          </mat-option>

                        </mat-select>
                      </mat-form-field>

                    </td>


                    <td>
                      Price:
                      <input type="text" formControlName="price" class="form-control">
                    </td>
                    <td>
                      <button (click)="removecustomization(i)" class="btn btn-danger">Remove</button>
                    </td>
                  </tr>
                </div>


                <!-- End Form Group -->

                <!-- Form Group -->
                <div class="form-group mb-20">

                  <div class="d-flex justify-content-between bold mb-2">
                    <label for="word_count" class="font-14 black mb-0">Product Description</label>
                    <span>
                      <span id="display_count" class="black">0</span>/
                      <span id="word_left">100</span>
                    </span>
                  </div>
                  <textarea id="word_count" class="theme-input-style style--seven" formControlName="desc"
                    placeholder="Type Here"></textarea>

                </div>
                <!-- End Form Group -->

                <!-- Form Group -->
                <div class="form-group mb-20">

                  <div class="d-flex justify-content-between bold mb-2">
                    <label for="word_count" class="font-14 black mb-0">Product Ingredients</label>
                    <span>
                      <span id="display_count" class="black">0</span>/
                      <span id="word_left">50</span>
                    </span>
                  </div>
                  <textarea id="word_count" class="theme-input-style style--seven" formControlName="ingredients"
                    placeholder="Type Here"></textarea>

                </div>
                <!-- End Form Group -->

                <!-- Form Group -->
                <div class="form-group mb-4">
                  <label class="mb-2 font-14 black bold">Price</label>

                  <div class="d-flex align-items-center">

                    <div class="input-group addon">
                      <input type="text" class="form-control style--two" formControlName="price">
                      <div class="input-group-append">
                        <div class="input-group-text px-3 black bold">INR</div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- End Form Group -->

                <!-- Form Group -->
                <div class="form-group mb-4">
                  <label class="mb-2 font-14 black bold">Quantity</label>

                  <div class="d-flex align-items-center">

                    <div class="input-group addon">
                      <input type="text" class="theme-input-style" formControlName="quantity">
                    </div>
                  </div>
                </div>
                <!-- End Form Group -->

                <!-- Form Group -->
                <div class="form-group mb-4">
                  <label for="exampleSelect2" class="mb-2 black bold d-block">Unit</label>

                  <mat-form-field appearance="outline" class="theme-input-style add-product__category">
                    <mat-select formControlName="unit">
                      <mat-option *ngFor="let unit of units" [value]="unit">{{unit}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>

                <!-- Form Group -->
                <div class="form-group mb-4">
                  <label for="availableFrom" class="mb-2 font-14 bold black">Available From</label>

                  <mat-form-field appearance="outline" class="theme-input-style add-product__category">
                    <input type="text" id="availableFrom" formControlName="availableFrom" matTimepicker mode="12h">
                  </mat-form-field>
                </div>
                <!-- End Form Group -->

                <!-- Form Group -->
                <div class="form-group mb-4">
                  <label for="availableTill" class="mb-2 font-14 bold black">Available Till</label>

                  <mat-form-field appearance="outline" class="theme-input-style add-product__category">
                    <input type="text" id="availableTill" formControlName="availableTill" matTimepicker mode="12h">
                  </mat-form-field>
                </div>
                <!-- End Form Group -->

                <!-- Form Group -->
                <div class="form-group mb-4">
                  <label for="userName" class="mb-2 font-14 bold black">Cooking Time</label>
                  <input type="text" id="name" class="theme-input-style" formControlName="cookingTime">
                </div>
                <!-- End Form Group -->

                <!-- Form Group -->
                <div class="form-group mb-4">
                  <label for="exampleSelect2" class="mb-2 black bold d-block">Date of Serving</label>

                  <mat-form-field appearance="outline" class="theme-input-style add-product__category">
                    <input matInput [matDatepicker]="picker" formControlName="dateOfServing">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>
                <!-- End Form Group -->
              </div>
            </div>

            <div class="row">
              <div class="col-xl-4 mb-4">
                <div class="upload-avatar d-xl-flex flex-column">

                  <div>
                    <div class="attach-file style--two rounded-0 align-items-end mb-3">
                      <img [src]="imageUrl" class="profile-avatar" alt="">
                      <div class="upload-button mb-20">
                        <img src="assets/images/svg/gallery.svg" alt="" class="svg mr-2">
                        <span>Upload Photo</span>
                        <input class="file-input" type="file" id="fileUpload" accept="image/*" #imageInput
                          (change)="uploadFile(imageInput)" multiple>
                      </div>
                    </div>

                    <div class="content">
                      <h4 class="mb-2">Upload a Photo</h4>
                      <p class="font-12 c4">Allowed JPG, GIF or PNG. Max size <br /> of 2MB</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-12">
                <div class="button-group mt-30">
                  <button type="submit" class="btn" (click)="submitForm()">Save Changes</button>
                  <button type="button" class="link-btn bg-transparent ml-3 soft-pink"
                    (click)="resetForm()">Reset</button>
                </div>
              </div>
            </div>
          </form>
        </div>

      </div>
      <!-- End Card -->
    </mat-tab>
    <mat-tab label="Bulk">
      <!-- Form Group -->
      <div class="file">
        <div class="form-group">
          <div class="file__text">Click the button below to upload multiple products at once!</div>

          <button class="file-upload-button" mat-fab>
            <input type="file" #fileInput (change)="onFileSelect(fileInput)" accept=".xlsx, .xls, .csv" />
          </button>

          <span class="file-info">{{ fileInfo }}</span>
        </div>

        <div class="file__upload">
          <button type="submit" class="btn" (click)="uploadBulk()" [disabled]="!fileInfo">Upload</button>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
